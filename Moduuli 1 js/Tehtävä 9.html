<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict'
    const number = parseInt(prompt('Give a number:'))

    if (number === 2 || number === 3 || number === 5 || number === 7) {
      console.log(`${number} is a prime number`)
    }

    if (number % 2 !== 0 && number > 7) {
      for (let i = 3; i <= (Math.sqrt(number)+1); i += 2) {
        if (number % i === 0) {
          console.log(`${number} is not a prime number`)
          break
        }
        else console.log(`${number} is a prime number`)
      }
    }

</script>
</body>
</html>
