<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<form action="https://api.tvmaze.com/search/shows" method="GET">
        <label for="query">Enter TV Series:</label>
        <input id="query" name="q" type="text" required>
        <input type="submit" value="Search">
</form>

<script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const seriesTitle = document.getElementById('query').value;
            const apiUrl = `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(seriesTitle)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        console.log('TV Series Information:', data[0].show);
                    } else {
                        console.error('No TV series found.');
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
</script>
</body>
</html>
