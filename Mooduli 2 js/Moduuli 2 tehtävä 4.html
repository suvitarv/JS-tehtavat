<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict'
    let syote = 0;
    let list = [];

    do {
      syote = parseInt(prompt('Give a number (0 quit)'));
      list.push(syote);
    } while (syote !== 0);

    list.pop();
    list.sort((a,b) => b - a);

    for (let number of list) {
      console.log(number)
    }


</script>

</body>
</html>
