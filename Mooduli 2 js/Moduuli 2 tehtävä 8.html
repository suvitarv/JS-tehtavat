<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="target"></p>
<script>
    'use strict';
    function concat(array) {
      let sum = '';
      for (let string of array) {
        sum += string;
      }
      return sum;
    }

    const list = ['sa', 'ka', 'ri'];

    document.getElementById('target').innerhtml = concat(list);
</script>

</body>
</html>
