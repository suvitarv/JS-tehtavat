<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Task 3</h3>
<ul id="target"></ul>
<script>
    'use strict';
    const names = ['John', 'Paul', 'Jones'];

    for (let i = 0; i < names.length; i++) {
      let li = document.querySelector('#target').
          appendChild(document.createElement('li'));
      li.innerHTML = names[i];
    }

</script>

</body>
</html>
